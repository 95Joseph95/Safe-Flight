<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Flight</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/css/all.css">
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
</head>

<body>
  <div class="columns">
    <div class="box level is-narrow m-5"  style="width: 200px; height: 200px;background: #0039a6">
      <nav class="level">
        <div class="level-item has-text-centered">
          <div >
            <p class="title" style="color: white">Local Temp</p>
            <p class="title" id="localTemp" style="color: white"></p>
          </div>
        </div>
      </nav>
    </div>
    <div class="column">
      <div class="box is-narrow m-4" style="height: 200px;">
        <p class="title is-1 has-text-centered has-text-weight-bold" style="color: #0039a6">Safe Flight</p>
        <p class="title is-4 has-text-centered has-text-weight-bold" style="color: #0039a6">Flying is safe, keeping you updated keeps you safer!</p>
      </div>
    </div>
  </div>

  <div class="columns">  
    <div class="field has-addons column  is-offset-1">

      <div class="control">
        <input id="date_input"class="input" type="text" placeholder="Date: YYYY-MM-DD">
      </div>
      <div class="control">
        <a id="dateSearch"class="button is-info">Search</a>
      </div>
    </div>

    <div class="field has-addons column ">
      <div class="control" >
        <input id="depart_input" class="input" type="text"  placeholder="Departing From">
      </div>
      <!-- <select name="" id="depart_dpdn"></select> -->
      <div class="control">
        <a class="button is-info" id="originSearch">Search</a>
      </div>
    </div>

    <div class="field has-addons column ">
      <div class="control">
        <input class="input" id="destination" type="text" placeholder="Destination">
      </div>
      <!-- <select name="" id="arriving_dpdn"></select> -->
      <div class="control">
        <a id="destSearch"class="button is-info" >Search</a>
      </div>
    </div>
  </div>  

  <div class="columns">  
    <div class="field column  is-offset-5">
      <select name="" id="depart_dpdn" style="display: none"></select>
    </div>

    <div class="field column ">
      <select name="" id="arriving_dpdn" style="display: none"></select>
    </div>
  </div>






  <div class="columns">
    <div class="column is-one-quarter">
      <div class="box box m-3" style="height: 550px">
        <p class="title is-3 has-text-centered has-text-weight-bold" style="color: #0039a6">Flight Info</p>
        <ul id="flight_info_cnt">
        </ul>
        
      </div>
    </div>
      <div class="column">
        <div class="box box m-3" style="height: 550px">
          <p class="title is-3 has-text-centered has-text-weight-bold" style="color: #0039a6">Destination Covid Info</p>

          <ul id="covid_cnt"></ul>
        
        </div>
      </div>
      <div class="column is-one-quarter">
        <div class="box m-3" style="height: 550px">
          <p class="title is-3 has-text-centered has-text-weight-bold" id="myDestinationsWeather" style="color: #0039a6">Destination Weather</p>
        </div>
    </div>
  </div>
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <div class="box is-narrow m-4" >
        <p class="title is-3 has-text-centered has-text-weight-bold" style="color: #0039a6">Recent Destinations</p>
        <div class="content">
          <ol class="title is-4 has-text-weight-bold" style="color: #0039a6"type="1">
            <li id="firstDest"></li>
            <li id="secondDest"></li>
            <li id="thirdDest"></li>
          </ol>
      </div>
    </div>
  </div>
<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
